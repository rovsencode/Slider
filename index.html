<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/scss/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container gallery">
        <div class="row" id="carouselExampleControlsNoTouching">
                <a href="./assets/images/html.png" class="col-md-4">
                    <img src="./assets/images/html.png" alt="Cls63" >
                <a href="./assets/images/css.jpg" class="col-md-4">
                    <img src="./assets/images/css.jpg" alt="Mercedes-AMG-E63" >
                </a>
                <a href="./assets/images/js.png" class="col-md-4">
                    <img src="./assets/images/js.png" alt="S63" >
                </a>
        </div>
    </div>

    <div class="container slider">
        <div class="popup">
            <div class="inner">
                 <img src="./assets/images/html.png" alt="html" >
                <div class="action">
                    <div class="close-icon">
                        <i class="fa-solid fa-x"></i>
                    </div>
                      <button class="carousel-control-prev prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    <!-- <div class="prev">
                        <i class="fa-solid fa-caret-left"></i>
                    </div>
                    <div class="next">
                        <i class="fa-solid fa-caret-right"></i>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
